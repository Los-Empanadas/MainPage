<!DOCTYPE html>
 <link rel="stylesheet" href="css/style.css">
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
</head>
<body>
    <div class="navbar">
        <img src="img/logo.png" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="index.html" class="active">Inicio</a>
            <a href="calendario.html">Calendario</a>
            <a href="contactos.html">Extra</a>
        </div>
    </div>
  <h1>Registrar Usuario</h1>
  <form id="registro">
    <input type="text" name="nombre" placeholder="Nombre" required />
    <input type="email" name="email" placeholder="Email" required />
    <button type="submit">Registrar</button>
  </form>

  <script>
  document.getElementById('registro').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      nombre: e.target.nombre.value,
      email: e.target.email.value
    };

    const response = await fetch('http://localhost:5000/registrar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      localStorage.setItem('loggedIn', 'true'); // Marcar sesión iniciada
      alert('Usuario registrado exitosamente');
      window.location.href = 'index.html'; // Redirigir a la página principal
    } else {
      alert('Hubo un error al registrar el usuario');
    }
  });
</script>
</body>
</html>
